        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            background: #ff6f91;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: heartbeat 1s infinite, float 5s infinite alternate;
            box-shadow: 0 0 20px rgba(255, 111, 145, 0.6);
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 90px;
            background: #ff6f91;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1.3);
            }
        }
        @keyframes float {
            0% {
                top: 40%;
            }
            100% {

            }
